# Inserts a blank line between shell prompts
add_newline = true

[fill]
symbol = '-'

[localip]
disabled = false
format = ' [\[$localipv4\]]($style) '

[time]
disabled = false
format = ' [\[ ‚è∞ $time \]]($style)'

[git_commit]
commit_hash_length = 16
tag_disabled = false
only_detached = false

[buf]
disabled = true

[git_metrics]
disabled = false

[username]
format = '[$user]($style)@'

[hostname]
ssh_only = false
format = '[$hostname]($style)'

[os]
disabled = false

[aws]
disabled = true
